# swagger/components/schemas/contact.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - email
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  avgMark:
    description: "Contact's average mark. Should be between 1 and 12"
    type: number
    example: 9.7
  onDuty:
    description: 'Whether is contact on duty'
    type: boolean
    example: false
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
